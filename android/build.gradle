apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
        manifestPlaceholders = [
                XG_ACCESS_ID: "",
                XG_ACCESS_KEY: "",
                HW_APPID: "",
        ]
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.facebook.react:react-native:+"
    compile "me.leolin:ShortcutBadger:1.1.21@aar"

    compile 'com.tencent.xinge:xinge:4.3.2-beta'
    compile 'com.tencent.wup:wup:1.0.0.E-Release'
    compile 'com.tencent.jg:jg:1.1'
    compile 'com.tencent.mid:mid:4.0.7-Release'

    compile 'com.tencent.xinge:mipush:4.3.2-xiaomi-release'
    compile 'com.tencent.xinge:xghw:4.3.2-huawei-beta'
    compile 'com.tencent.xinge:xgmz:4.3.2-meizu-beta'
}
