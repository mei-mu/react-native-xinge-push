apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
        manifestPlaceholders = [
                XG_ACCESS_ID: "",
                XG_ACCESS_KEY: "",
                HW_APPID: "",
        ]
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.facebook.react:react-native:+"
    compile "me.leolin:ShortcutBadger:1.1.21@aar"
    compile 'com.tencent.xinge:xinge:3.2.6'
    compile 'com.tencent.wup:wup:1.0.0.E-release'
    compile 'com.tencent.mid:mid:4.0.6-release'
    compile 'com.tencent.xinge:xghw:3.2.6'
    compile 'com.tencent.xinge:mipush:3.2.6'
    compile 'com.tencent.xinge:xgmz:3.2.6'
}
